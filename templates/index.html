<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
<form action="/" method="post">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div style="display: flex; justify-content: center;">
                            <img src="{{url_for('static', filename='logo.png')}}" alt="you logo here"
                                 style="width:200px;height:250px;">
                        </div>
                        <h5 class="card-title text-center">Remove hotspot session</h5>
                        <form class="form-signin">
                            <div class="form-label-group text-center">
                                <input type="text" id="user" class="form-control" placeholder="username"
                                       name="user" required
                                       autofocus>
                                <label for="user">Username</label>
                            </div>

                            <div class="form-label-group text-center">
                                <input type="password" id="passwd" class="form-control" placeholder="password"
                                       name="passwd"
                                       required>
                                <label for="passwd">Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                                Submit
                            </button>
                            <hr class="my-4">
                            {% if success %}
                            <div class="alert alert-success">
                                <strong>Your session has been removed!</strong>
                            </div>
                            {% endif %}
                            {% if error %}
                            <div class="alert alert-danger">
                                <strong>Username or Password is incorrect. </strong>
                            </div>
                            {% endif %}
<!--                            {% if status == 66050 %}-->
<!--                            <div class="alert alert-danger">-->
<!--                                <strong>Your user is locked.</strong>-->
<!--                            </div>-->
<!--                            {% endif %}-->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
